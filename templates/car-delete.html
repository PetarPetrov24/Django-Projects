{% extends 'base.html' %}
{% block content %}


      <!-- delete car form -->
      <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete-car' car.pk %}">
            {% csrf_token %}
          <div class="container">
            <h1>Delete Car: {{ car.model }}</h1>
              {{ form }}

            <input class="btn submit" type="submit" value="Delete Car" />
          </div>
        </form>
      </section>

{% endblock %}
